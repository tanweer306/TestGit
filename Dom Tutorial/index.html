<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- <script src="JS001.js"></script> -->
    <!-- <script src="JS001.js" async></script> -->
    <script src="JS004.js" defer></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <h1 class="log">Website</h1>
        <ul class="nav-item">
          <li class="nav-item"><a href="">Home</a></li>
          <li class="nav-item"><a href="">Todo</a></li>
          <li class="nav-item"><a href="">SignUp</a></li>
        </ul>
      </nav>
      <div class="headline">
        <h2 id="main-heading">Manage your tasks <span style="display:none">Hello</span></h2>
        <button class="btn btn-headline">Learn More</button>
      </div>
    </header>

    <section class="todo-section container">
      <h2>You plan for today</h2>
      <form class="form-todo">
        <input type="text" name="" placeholder="Add Todo" />
        <input type="submit" value="Add Todo" class="btn" />
      </form>
      <ul class="todo-list">
        <li class="first-to">
          <span class="text">Do this do that </span>
          <div class="todo-buttons">
            <button class="todo-btn done">Done</button>
            <button class="todo-btn remove">Remove</button>
          </div>
        </li>
      </ul>
    </section>
    <section class="section-signup container">
      <h2>Signup</h2>
      <form action="" class="signup-form">
        <div class="form-group">
          <lable for="username">Username</lable>
          <input type="text" name="username" id="username">
        </div>
        <div class="form-group">
          <lable for="password">Password</lable>
          <input type="password" name="password" id="password">
        </div>
        <div class="form-group">
          <lable for="confirmPassword">Confirm Password</lable>
          <input type="password" name="confirmPassword" id="confirmPassword">
        </div>
        <div class="form-group">
          <lable for="phone">Phone</lable>
          <input type="text" name="phone" id="phone">
        </div>
        <div class="form-group">
          <lable for="email">Email</lable>
          <input type="Email" name="email" id="email">
        </div>
        <div class="form-group">
          <lable for="about">About Yourself</lable>
          <textarea type="text" name="about" id="about" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn signup-btn">Submit</button>
      </form>
    </section>
    <!-- <script src="JS001.js"></script> -->
  </body>
</html>
